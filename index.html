<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container card card-center shadow">
        <h2 class="h2 mt-5 mx-auto">Formulário de cadastro</h2>
        <div class="container mt-4">
            <div class="form d-flex flex-column align-items-center">
            <div class="mb-3 mt-3 w-50">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" name="nome" placeholder="Digite seu nome" class="form-control" id="email">
                 </div>
                <div class="mb-3 mt-3 w-50">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" placeholder="meuemail@gmail.com" class="form-control" id="email">
                </div>
                <div class="mb-3 mt-3 w-50">
                    <label for="telefone" class="form-label">Telefone de contato</label>
                    <input type="tel" name="telefone" placeholder="(xx) xxxxx-xxxx" class="form-control" id="telefone">
                </div>
                <input
                    name="button"
                    id="button"
                    class="btn btn-primary w-50 mt-4"
                    type="submit"

                />
                
            </div>
        </div>
    </div>
</body>
</html>
